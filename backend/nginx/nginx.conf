events {
    worker_connections 1024;
}

http {
    upstream fastapi {
        server fastapi:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        client_max_body_size 50M;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

        # Block all PHP probes & backup file scans
        location ~* \.(php|bak|old|save|backup)$ {
            return 444;
        }

        # Block root and other paths - only allow specific API endpoints
        # (The catch-all below handles this, but we remove the specific allow rule for /)

        # Docs (if you want them public)
        location ~ ^/(docs|redoc|openapi.json)$ {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Whitelisted API endpoints only
        location ~ ^/api/(bg-removal|virtual-try-on|face-swap|podcast-creator|celebrity-selfie|hairstyle-grid|proxy-image|hand-drawn-portrait|cinematic-storyboard)$ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Reject EVERYTHING else
        location / {
            return 404;
        }

        # Error pages
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            default_type application/json;
            return 503 '{"error":"Service temporarily unavailable"}';
        }
    }
}
